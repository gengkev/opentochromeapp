<!DCOTYPE html>
<script type="text/javascript">
function stopIt(e) { //reference to Anooj
  if (e.stopPropagation) {
    //e.stopPropagation();
  }
  else {
    alert("No e.stopPropogation?");
  }
  e.preventDefault();
}
window.onload=function(){
  window.dropbox=document.getElementById("uploadButton");
  window.fileElem=document.getElementById("fileElem");
  dropbox.addEventListener("click",function() {
    fileElem.click();
  },false);
  dropbox.addEventListener("dragenter",function(e){
    stopIt(e);
  },false);
  dropbox.addEventListener("dragover",function(e){
    stopIt(e);
    dropbox.style.backgroundColor="#00FF00";
  },false);
  dropbox.addEventListener("dragleave",function(e){
    stopIt(e);
    dropbox.style.backgroundColor="#FFFFFF";
  },false);
  dropbox.addEventListener("drop",function(e){
    stopIt(e);
    dropbox.style.backgroundColor="#FFFFFF";

    var files=e.dataTransfer.files;
    if (files.length>1) {
      alert("Only the first file will be used.Other files will be ignored.");
    }
    handleFile(files[0]);
  },false);
}
function handleFile(file) {
  var reader=new FileReader();
  reader.onload=function(e) {
    processFile(file.name,e.target.result); 
  }
  reader.onerror=function(e) {
    var i,done;
    for (i in reader.error) {
      if (reader.error.hasOwnProperty(i)||i=="code") continue;
      else if (reader.error[i]==reader.error.code) {
        done=true;
        break;
      }
    }
    if (done!=true) i="UNKNOWN_ERR"; //lol
    alert("Error while reading file: "+reader.error.code+" "+i);
    throw new Error();
  }
  reader.readAsText(file);
}
function getFile(url) {
  var xhr=new XMLHttpRequest();
  xhr.open("GET",url,true);
  xhr.onreadystatechange=function() {
    if(xhr.readyState==4) {
      processFile(undefined,xhr.responseText);
    }
  }
}
function processFile(name,data) {
  alert("Uploaded file with name "+name+" and content:\n"+data);
}
</script>
